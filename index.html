<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>პროექტები</h1>
    </header>
    <main>
        <section class="collage">
            <figure>
                <img src="/Pictures/Rectangle 18.png" alt="პირველი პროექტი">
                <figcaption>ჩვენი მიმდინარე პროექტი რომელიც შენდება დიდუბეში, წერეთლის 143 ნომერში</figcaption>
            </figure>
            <figure class="different-figure">
                <img src="/Pictures/Rectangle 19.png" alt="მეორე პროექტი">
                <figcaption>ჩვენი მიმდინარე პროექტი რომელიც შენდება დიდუბეში, წერეთლის 143 ნომერში</figcaption>
            </figure>
            <figure>
                <img src="/Pictures/Rectangle 20.png" alt="მესამე პროექტი">
                <figcaption>ჩვენი მიმდინარე პროექტი რომელიც შენდება დიდუბეში, წერეთლის 143 ნომერში</figcaption>
            </figure>
            <figure>
                <img src="/Pictures/Rectangle 21.png" alt="მეოთხე პროექტი">
                <figcaption>ჩვენი მიმდინარე პროექტი რომელიც შენდება დიდუბეში, წერეთლის 143 ნომერში</figcaption>
            </figure>
        </section>
        <section class="projects">
            <div class="partner-wrapper">
                <h2>პარტნიორები</h2>
                <p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. <span>იგი სტანდარტად 1500-იანი წლებიდან იქცა</span>, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p>
            </div>
            <div class="collage-wrapper">
                <div class="collage-partner-companies">
                    <img src="/Pictures/Group 66.png" alt="Building Company">
                    <img src="/Pictures/Rectangle 24.png" alt="Precision">
                    <img src="/Pictures/Rectangle 26.png" alt="Lorem">
                    <img src="/Pictures/Rectangle 27.png" alt="Logo">
                    <img src="/Pictures/Rectangle 28.png" alt="Cat">
                    <img src="/Pictures/Rectangle 29.png" alt="Philips">
                    <img src="/Pictures/Rectangle 30.png" alt="Bosch">
                    <img src="/Pictures/Rectangle 31.png" alt="One">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
